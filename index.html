<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- ПРАВИЛЬНАЯ ССЫЛКА НА VK BRIDGE -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
</head>
<body>
    <div style="padding: 20px; font-family: sans-serif; text-align: center;">
        <h3 id="status">Инициализация...</h3>
        <p id="info">Ожидание ответа от ВКонтакте</p>
    </div>

    <script>
        async function start() {
            try {
                // Инициализация Bridge
                await vkBridge.send("VKWebAppInit");
                
                // Получаем параметры запуска (ID пользователя и т.д.)
                const urlParams = new URLSearchParams(window.location.search);
                const vkId = urlParams.get('vk_user_id');
                
                document.getElementById('status').innerText = "✅ ВК ПОДКЛЮЧЕН!";
                document.getElementById('info').innerText = vkId 
                    ? "Ваш ID: " + vkId 
                    : "Запущено вне ВК (ID не найден)";
                
                console.log("Приложение успешно инициализировано");
            } catch (err) {
                document.getElementById('status').innerText = "❌ Ошибка инициализации";
                document.getElementById('info').innerText = "Проверьте запуск внутри VK";
                console.error("Ошибка Bridge:", err);
            }
        }

        // Запуск после загрузки страницы
        window.onload = start;
    </script>
</body>
</html>
