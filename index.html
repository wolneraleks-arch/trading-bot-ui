<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com"></script>
</head>
<body>
    <div style="padding: 20px; font-family: sans-serif;">
        <h3 id="status">Инициализация...</h3>
        <p id="info">Ожидание ответа от ВКонтакте</p>
    </div>

    <script>
        function start() {
            // Принудительно вызываем Init
            vkBridge.send("VKWebAppInit", {})
                .then(data => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const vkId = urlParams.get('vk_user_id');
                    
                    document.getElementById('status').innerText = "✅ ВК ПОДКЛЮЧЕН!";
                    document.getElementById('info').innerText = "Ваш ID: " + (vkId || "Запустите из приложения");
                })
                .catch(err => {
                    document.getElementById('status').innerText = "❌ Ошибка Bridge";
                    document.getElementById('info').innerText = JSON.stringify(err);
                });
        }

        // Ждем загрузки окна
        window.onload = start;
    </script>
</body>
</html>
